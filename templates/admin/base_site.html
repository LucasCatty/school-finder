{% extends 'admin/base.html' %}
{% load static %}

{% block branding %}
<h1 id="head">
  <a href="{% url 'admin:index' %}" style="color: white;" class="mr-5 d-flex align-items-center">
    <img src="{% static 'img/logo/logo.svg' %}" alt="Real-Estate Logo" height="50" width="80" class="brand_img mr-3">
    <span>ADMIN AREA</span>
  </a>
  {% if user.is_authenticated %}
    <span class="mx-2">|</span>
    <small><a href="{% url 'admin-contact' %}" class="text-light">Contacts</a></small>
  {% endif %}
</h1>
{% endblock %}

{% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}
